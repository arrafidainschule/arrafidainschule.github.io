<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>عن المدرسة - مَدْرَسَةُ الرَّافِدَينِ العَرَبِيَّة</title>

<link rel="icon" type="image/png" sizes="96x96" href="logo/favicon-96x96.png">

<div id="header-placeholder"></div>
<!-- ===== HEADER END ===== -->


<main>
  <h1>موقع المدرسة</h1>
  <!-- Here WeGo Karte einbetten -->
  <div id="route-result"></div>

<script>
async function getRoute() {
  const apiKey = 'funEmaMs8LYnXQgL5gn6FGNEzoGHUkOFSnHJP3tQkYw'; // Hier deinen API-Key einfügen
  const origin = '52.5308,13.3847';
  const destination = '52.5264,13.3686';

  const url = `https://router.hereapi.com/v8/routes?transportMode=car&origin=${origin}&destination=${destination}&return=summary&apiKey=${apiKey}`;

  try {
    const response = await fetch(url);
    if (!response.ok) throw new Error('Fehler bei der API-Anfrage');

    const data = await response.json();

    // Beispiel: Zeige die Route zusammengefasst an
    const summary = data.routes[0].sections[0].summary;
    document.getElementById('route-result').innerHTML = `
      <p>Distanz: ${summary.length / 1000} km</p>
      <p>Dauer: ${Math.round(summary.duration / 60)} Minuten</p>
    `;
  } catch (error) {
    console.error(error);
    document.getElementById('route-result').innerText = 'Route konnte nicht geladen werden.';
  }
}

  <div id="mapContainer" style="width: 100%; height: 500px;"></div>

<script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
<script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
<script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
<script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
<link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />

<script>
  const apiKey = "funEmaMs8LYnXQgL5gn6FGNEzoGHUkOFSnHJP3tQkYw"; // <-- deinen API-Key hier eintragen

  // Plattform initialisieren
  const platform = new H.service.Platform({ apikey: apiKey });
  const defaultLayers = platform.createDefaultLayers();

  // Karte erstellen
  const map = new H.Map(
    document.getElementById("mapContainer"),
    defaultLayers.vector.normal.map,
    {
      zoom: 14,
      center: { lat: 52.5308, lng: 13.3847 }
    }
  );

  // Events aktivieren (Zoom, Drag)
  const mapEvents = new H.mapevents.MapEvents(map);
  new H.mapevents.Behavior(mapEvents);

  // UI hinzufügen (Buttons etc.)
  H.ui.UI.createDefault(map, defaultLayers);

  // Routing-Service abrufen
  const router = platform.getRoutingService(null, 8);

  const routeRequestParams = {
    routingMode: "fast",
    transportMode: "car",
    origin: "52.5308,13.3847",       // Startpunkt (Lat,Lng)
    destination: "52.5264,13.3686",  // Zielpunkt (Lat,Lng)
    return: "polyline"
  };

  router.calculateRoute(routeRequestParams, (result) => {
    if (result.routes.length) {
      result.routes[0].sections.forEach((section) => {
        // Route auf der Karte zeichnen
        const linestring = H.geo.LineString.fromFlexiblePolyline(section.polyline);
        const routeLine = new H.map.Polyline(linestring, {
          style: { strokeColor: "blue", lineWidth: 4 }
        });
        map.addObject(routeLine);

        // Marker für Start & Ziel
        map.addObject(new H.map.Marker(section.departure.place.location));
        map.addObject(new H.map.Marker(section.arrival.place.location));

        // Karte auf Route zoomen
        map.getViewModel().setLookAtData({bounds: routeLine.getBoundingBox()});
      });
    }
  }, (error) => {
    console.error(error);
    alert("Route konnte nicht berechnet werden.");
  });
</script>

  
  <h1>عن المدرسة</h1>
  <p>مدرستنا تأسست عام ٢٠٠٥ في مدينة شتوتغارت بهدف تعليم الناشئة اللغة العربية وتعريفهم بثقافة اللغة وجمالياتها.</p>
</main>
