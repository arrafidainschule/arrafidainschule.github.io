<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الواجبات البيتية - مَدْرَسَةُ الرَّافِدَينِ العَرَبِيَّة</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="logo/favicon-32x32.png">
  <meta name="robots" content="noindex, nofollow">
  <style>
    /* Passwort-Dialog minimal an dein Design angepasst */
    #dialogWrap {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.5);
    }
    #mainDialog {
      max-width: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      padding: 20px;
      text-align: center;
    }
    #dialogText {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #pass {
      width: 100%;
      height: 40px;
      font-size: 18px;
      margin: 10px 0;
    }
    #submitPass {
      font-size: 16px;
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      background-color: #11470b;
      color: #fff;
      cursor: pointer;
    }
    #submitPass:hover {
      background-color: #0a2c06;
    }
    .error { display:none; color:red; }
    .notifyText { display:none; color:green; }
    #contentFrame {
      width: 100%; height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- ===== HEADER START ===== -->
  <div id="header-placeholder"></div>
  <!-- ===== HEADER END ===== -->

  <!-- Hier wird nach Passwort das Original geladen -->
  <iframe id="contentFrame"></iframe>

  <!-- Passwort-Dialog -->
  <div id="dialogWrap">
    <div id="mainDialog">
      <div id="dialogText">🔒 هذه الصفحة محمية بكلمة مرور</div>
      <p>الرجاء إدخال كلمة المرور</p>
      <input id="pass" type="password" name="pass" autofocus>
      <div>
        <span id="invalidPass" class="error">كلمة المرور غير صحيحة</span>
        <span id="trycatcherror" class="error">حدث خطأ، حاول مرة أخرى</span>
        <span id="success" class="notifyText">✔ تم بنجاح</span>
      </div>
      <button id="submitPass" type="button">إدخال</button>
    </div>
  </div>

  <!-- ===== FOOTER START ===== -->
  <footer>
    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=100063760595206#" target="_blank" aria-label="Facebook">
        <img src="logo/facebook-svgrepo-com.svg" data-hover="logo/facebook-svgrepo-com-gold.svg" alt="Facebook" width="24" height="24">
      </a>
      <a href="https://www.instagram.com/arrafidain_kulturverein_e.v._/" target="_blank" aria-label="Instagram">
        <img src="logo/instagram-svgrepo-com.svg" data-hover="logo/instagram-svgrepo-com-gold.svg" alt="Instagram" width="24" height="24">
      </a>
      <a href="https://t.me/arrafidainschule" target="_blank" aria-label="Telegram">
        <img src="logo/telegram-svgrepo-com.svg" data-hover="logo/telegram-svgrepo-com-gold.svg" alt="Telegram" width="24" height="24">
      </a>
    </div>
  </footer>
  <!-- ===== FOOTER END ===== -->

  <script>
  (function() {
      var pl = "HIER_KOMMT_DEIN_PAGECRYPT_CODE_REIN"; // verschlüsselter Inhalt

      var submitPass = document.getElementById('submitPass');
      var passEl = document.getElementById('pass');
      var invalidPassEl = document.getElementById('invalidPass');
      var trycatcherror = document.getElementById('trycatcherror');
      var successEl = document.getElementById('success');
      var contentFrame = document.getElementById('contentFrame');
      var dialogWrap = document.getElementById('dialogWrap');

      function str2ab(str) {
          var ustr = atob(str);
          var buf = new ArrayBuffer(ustr.length);
          var bufView = new Uint8Array(buf);
          for (var i=0; i<ustr.length; i++) bufView[i] = ustr.charCodeAt(i);
          return bufView;
      }

      async function deriveKey(salt, password) {
          const encoder = new TextEncoder();
          const baseKey = await crypto.subtle.importKey('raw', encoder.encode(password), 'PBKDF2', false, ['deriveKey']);
          return await crypto.subtle.deriveKey(
              { name: 'PBKDF2', salt, iterations: 100000, hash: 'SHA-256' },
              baseKey,
              { name: 'AES-GCM', length: 256 },
              true,
              ['decrypt']
          );
      }

      async function doSubmit() {
          submitPass.disabled = true; passEl.disabled = true;
          try {
              var unencodedPl = str2ab(pl);
              const salt = unencodedPl.slice(0, 32);
              const iv = unencodedPl.slice(32, 48);
              const ciphertext = unencodedPl.slice(48);
              const key = await deriveKey(salt, passEl.value);

              const decryptedArray = new Uint8Array(await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, ciphertext));
              let decrypted = new TextDecoder().decode(decryptedArray);

              if (!decrypted) throw "No data returned";

              contentFrame.srcdoc = decrypted;
              successEl.style.display = "inline";
              setTimeout(()=> dialogWrap.style.display="none", 800);
          } catch(e) {
              invalidPassEl.style.display = "inline";
              passEl.value = "";
              submitPass.disabled = false; passEl.disabled = false;
              console.error(e);
          }
      }

      submitPass.onclick = doSubmit;
      passEl.onkeypress = function(e){ if((e.keyCode||e.which)==13){ doSubmit(); return false; }};
  })();
  </script>
</body>
</html>
